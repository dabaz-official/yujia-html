<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 予家</title>
  <link rel="stylesheet" href="/assets/css/font.css">
  <link rel="shortcut icon" href="/assets/images/global/logos/primary-logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
  <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <img class="mx-auto h-12 w-auto" src="/assets/images/global/logos/primary-logo.svg" alt="予家">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">注册您的予家账号</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          已有账号？
          <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">登录</a>
        </p>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label for="phone-number" class="sr-only">手机号码</label>
            <input id="phone-number" name="phone-number" type="number" autocomplete="phone-number" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="手机号码">
          </div>
          <div>
            <label for="password" class="sr-only">密码</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="密码">
          </div>
          <div>
            <label for="password" class="sr-only">确认密码</label>
            <input id="password-again" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="确认密码">
          </div>
        </div>
  
        <div>
          <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
              </svg>
            </span>
            注册
          </button>
        </div>
      </form>
    </div>
  </div>
  <footer class="border-t border-gray-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col items-start justify-between gap-y-12 pt-16 pb-6 lg:flex-row lg:items-center lg:py-16">
        <div>
          <div class="flex items-center text-gray-900">
            <img src="/assets/images/global/logos/primary-logo.svg" alt="予家" class="h-10 w-10 flex-none" />
            <div class="ml-4">
              <p class="text-base font-semibold">
                予家
              </p>
              <p class="mt-1 text-sm">
                老共青租房平台
              </p>
            </div>
          </div>
          <nav class="mt-11 flex gap-8">
            <a class="relative -my-2 -mx-3 rounded-lg px-3 py-2 text-sm text-gray-700 transition-colors delay-150 hover:text-gray-900 hover:delay-[0ms]" href="/rent">
              <span class="relative z-10">
                租房
              </span>
            </a>
            <a class="relative -my-2 -mx-3 rounded-lg px-3 py-2 text-sm text-gray-700 transition-colors delay-150 hover:text-gray-900 hover:delay-[0ms]" href="/listing">
              <span class="relative z-10">
                发布房源
              </span>
            </a>
          </nav>
        </div>
        <div class="group relative -mx-4 flex items-center self-stretch p-4 transition-colors hover:bg-gray-100 sm:self-auto sm:rounded-2xl lg:mx-0 lg:self-auto lg:p-6">
          <div class="relative flex h-24 w-24 flex-none items-center justify-center">
            <svg fill="none" aria-hidden="true" class="absolute inset-0 h-full w-full stroke-gray-300 transition-colors group-hover:stroke-blue-500">
              <path d="M1 17V9a8 8 0 0 1 8-8h8M95 17V9a8 8 0 0 0-8-8h-8M1 79v8a8 8 0 0 0 8 8h8M95 79v8a8 8 0 0 1-8 8h-8" stroke-width="2" stroke-linecap="round"></path>
            </svg>
            <img src="/assets/images/global/wechat-official.png" alt="予家" class="h-18" />
          </div>
          <div class="ml-8 lg:w-64">
            <p class="text-base font-semibold text-gray-900">
              关注予家公众号
            </p>
            <p class="mt-1 text-sm text-gray-700">
              在微信里更便捷地使用予家。
            </p>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center border-t border-gray-200 pt-8 pb-12 md:flex-row-reverse md:justify-between md:pt-6">
        <p class="mt-6 text-sm text-gray-500 md:mt-0">
          &copy; 2022 予家 版权所有
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
