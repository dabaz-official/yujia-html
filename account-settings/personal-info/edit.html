<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息 - 予家</title>
    <link rel="stylesheet" href="/assets/css/font.css">
    <link rel="shortcut icon" href="/assets/images/global/logos/primary-logo.svg">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      module.exports = {
        theme: {
          extend: {},
        },
        plugins: [
          require('@tailwindcss/forms'),
        ],
      }
    </script>
    <script src="/assets/js/dropdown-menu.js"></script>
    <script src="/assets/components/header-without-search-bar.js"></script>
    <script src="/assets/components/main-footer.js"></script>
  </head>
<body>
  <header-without-search-bar />
  
  <nav class="hidden bg-white border-b border-gray-200 lg:flex" aria-label="Breadcrumb">
    <ol role="list" class="max-w-screen-xl w-full mx-auto px-4 flex space-x-4 sm:px-6 lg:px-8">
      <li class="flex">
        <div class="flex items-center">
          <a href="/account-settings/" class="text-sm font-medium text-gray-500 hover:text-gray-700">           
            账号
          </a>
        </div>
      </li>
  
      <li class="flex">
        <div class="flex items-center">
          <svg class="flex-shrink-0 w-6 h-full text-gray-200" preserveAspectRatio="none" viewBox="0 0 24 44" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
          </svg>
          <a href="/account-settings/personal-info/" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">个人信息</a>
        </div>
      </li>

      <li class="flex">
        <div class="flex items-center">
          <svg class="flex-shrink-0 w-6 h-full text-gray-200" preserveAspectRatio="none" viewBox="0 0 24 44" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
          </svg>
          <a href="#" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">修改</a>
        </div>
      </li>
    </ol>
  </nav>
  
  <main class="max-w-lg mx-auto pt-10 pb-12 px-4 lg:pb-16">
    <form>
      <div class="space-y-6">
        <div>
          <h1 class="text-lg leading-6 font-medium text-gray-900">个人信息</h1>
          <p class="mt-1 text-sm text-gray-500">设置你的个人信息</p>
        </div>
  
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">姓名</label>
          <div class="mt-1">
            <input type="text" name="name" id="legal-name" autocomplete="name" class="block w-full shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>

        <div>
          <label for="school" class="block text-sm font-medium text-gray-700">毕业院校</label>
          <div class="mt-1">
            <input type="text" name="school" id="school" autocomplete="school" class="block w-full shadow-sm outline-none border-b focus:ring-blue-500 sm:text-sm" value="Project Nero">
          </div>
        </div>

        <div>
          <label for="school" class="block text-sm font-medium text-gray-700">毕业院校</label>
          <div class="mt-1">
            <input type="text" name="school" id="school" autocomplete="school" class="block w-full shadow-sm outline-none border-b focus:ring-blue-500 sm:text-sm" value="Project Nero">
          </div>
        </div>

        <div>
          <label for="school" class="block text-sm font-medium text-gray-700">毕业院校</label>
          <div class="mt-1">
            <input type="text" name="school" id="school" autocomplete="school" class="block w-full shadow-sm outline-none border-b focus:ring-blue-500 sm:text-sm" value="Project Nero">
          </div>
        </div>
  
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700"> Description </label>
          <div class="mt-1">
            <textarea id="description" name="description" rows="3" class="block w-full shadow-sm outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm border border-gray-300 rounded-md"></textarea>
          </div>
        </div>
  
        <div class="space-y-2">
          <div class="space-y-1">
            <label for="add-team-members" class="block text-sm font-medium text-gray-700"> Add Team Members </label>
            <p id="add-team-members-helper" class="sr-only">Search by email address</p>
            <div class="flex">
              <div class="flex-grow">
                <input type="text" name="add-team-members" id="add-team-members" class="block w-full shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300 rounded-md" placeholder="Email address" aria-describedby="add-team-members-helper">
              </div>
              <span class="ml-3">
                <button type="button" class="bg-white inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                  <!-- Heroicon name: solid/plus -->
                  <svg class="-ml-2 mr-1 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                  </svg>
                  <span>Add</span>
                </button>
              </span>
            </div>
          </div>
        </div>
  
        <fieldset>
          <legend class="text-sm font-medium text-gray-900">Privacy</legend>
  
          <div class="mt-1 bg-white rounded-md shadow-sm -space-y-px">
            <!-- Checked: "bg-blue-50 border-blue-200 z-10", Not Checked: "border-gray-200" -->
            <label class="rounded-tl-md rounded-tr-md relative border p-4 flex cursor-pointer focus:outline-none">
              <input type="radio" name="privacy-setting" value="Public access" class="h-4 w-4 mt-0.5 cursor-pointer text-blue-600 border-gray-300 focus:ring-blue-500" aria-labelledby="privacy-setting-0-label" aria-describedby="privacy-setting-0-description">
              <div class="ml-3 flex flex-col">
                <!-- Checked: "text-blue-900", Not Checked: "text-gray-900" -->
                <span id="privacy-setting-0-label" class="block text-sm font-medium"> Public access </span>
                <!-- Checked: "text-blue-700", Not Checked: "text-gray-500" -->
                <span id="privacy-setting-0-description" class="block text-sm"> This project would be available to anyone who has the link </span>
              </div>
            </label>
  
            <!-- Checked: "bg-blue-50 border-blue-200 z-10", Not Checked: "border-gray-200" -->
            <label class="relative border p-4 flex cursor-pointer focus:outline-none">
              <input type="radio" name="privacy-setting" value="Private to Project Members" class="h-4 w-4 mt-0.5 cursor-pointer text-blue-600 border-gray-300 focus:ring-blue-500" aria-labelledby="privacy-setting-1-label" aria-describedby="privacy-setting-1-description">
              <div class="ml-3 flex flex-col">
                <!-- Checked: "text-blue-900", Not Checked: "text-gray-900" -->
                <span id="privacy-setting-1-label" class="block text-sm font-medium"> Private to Project Members </span>
                <!-- Checked: "text-blue-700", Not Checked: "text-gray-500" -->
                <span id="privacy-setting-1-description" class="block text-sm"> Only members of this project would be able to access </span>
              </div>
            </label>
  
            <!-- Checked: "bg-blue-50 border-blue-200 z-10", Not Checked: "border-gray-200" -->
            <label class="rounded-bl-md rounded-br-md relative border p-4 flex cursor-pointer focus:outline-none">
              <input type="radio" name="privacy-setting" value="Private to you" class="h-4 w-4 mt-0.5 cursor-pointer text-blue-600 border-gray-300 focus:ring-blue-500" aria-labelledby="privacy-setting-2-label" aria-describedby="privacy-setting-2-description">
              <div class="ml-3 flex flex-col">
                <!-- Checked: "text-blue-900", Not Checked: "text-gray-900" -->
                <span id="privacy-setting-2-label" class="block text-sm font-medium"> Private to you </span>
                <!-- Checked: "text-blue-700", Not Checked: "text-gray-500" -->
                <span id="privacy-setting-2-description" class="block text-sm"> You are the only one able to access this project </span>
              </div>
            </label>
          </div>
        </fieldset>
  
        <div>
          <label for="tags" class="block text-sm font-medium text-gray-700"> Tags </label>
          <input type="text" name="tags" id="tags" class="mt-1 block w-full shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border-gray-300 rounded-md">
        </div>
  
        <div class="flex justify-end">
          <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Cancel</button>
          <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Create this project</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
