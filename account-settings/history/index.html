<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>历史订单 - 予家</title>
  <link rel="stylesheet" href="/assets/css/font.css">
  <link rel="shortcut icon" href="/assets/images/global/logos/primary-logo.svg">
  <script src="https://cdn.tailwindcss.com?plugins=forms,aspect-ratio"></script>
  <script>
    module.exports = {
      theme: {
        extend: {},
      },
      plugins: [
        require('@tailwindcss/forms'),
        require('@tailwindcss/aspect-ratio'),
      ],
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/assets/js/dropdown-menu.js"></script>
  <script src="/assets/components/header-without-search-bar.js"></script>
  <script src="/assets/components/main-footer.js"></script>
</head>
<body class="flex flex-col">
  <!-- Header -->
  <header-without-search-bar />

  <nav class="hidden bg-white border-b border-gray-200 lg:flex" aria-label="Breadcrumb">
    <ol role="list" class="max-w-screen-xl w-full mx-auto px-4 flex space-x-4 sm:px-6 lg:px-8">
      <li class="flex">
        <div class="flex items-center">
          <a href="/account-settings/" class="text-sm font-medium text-gray-500 hover:text-gray-700">           
            账号
          </a>
        </div>
      </li>
  
      <li class="flex">
        <div class="flex items-center">
          <svg class="flex-shrink-0 w-6 h-full text-gray-200" preserveAspectRatio="none" viewBox="0 0 24 44" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
          </svg>
          <a href="#" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">历史订单</a>
        </div>
      </li>
    </ol>
  </nav>

  <main class="max-w-2xl mx-auto py-24 px-4 sm:px-6 lg:max-w-7xl lg:px-8" aria-labelledby="order-history-heading">
    <div class="max-w-xl">
      <h1 id="order-history-heading" class="text-3xl font-extrabold tracking-tight text-gray-900">历史订单</h1>
      <p class="mt-2 text-sm text-gray-500">查看历史订单的状态</p>
    </div>

    <div class="mt-16 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 sm:gap-y-16 lg:grid-cols-3 lg:gap-x-8 xl:grid-cols-4">
      <div class="group relative">
        <a href="#">
          <div class="aspect-w-1 aspect-h-1 bg-gray-200 rounded-md overflow-hidden group-hover:opacity-75 transition duration-200">
            <img src="/assets/images/property/000001.jpg" alt="北潞春家园" class="object-center object-cover">
          </div>
          <h3 class="mt-4 text-sm text-gray-500">
              <span class="absolute inset-0"></span>
            北潞春家园 
          </h3>
          <p class="mt-1 text-lg font-medium">
            <span class="text-blue-600">未到期</span>
          </p>
        </a>
      </div>

      <div class="group relative">
        <a href="#">
          <div class="aspect-w-1 aspect-h-1 bg-gray-200 rounded-md overflow-hidden group-hover:opacity-75 transition duration-200">
            <img src="/assets/images/property/000002.jpg" alt="天巢园" class="object-center object-cover">
          </div>
          <h3 class="mt-4 text-sm text-gray-500">
              <span class="absolute inset-0"></span>
            天巢园
          </h3>
          <p class="mt-1 text-lg font-medium">
            <span class="text-gray-900">已于2022年10月15日结束</span>
          </p>
        </a>
      </div>

      <div class="group relative">
        <a href="#">
          <div class="aspect-w-1 aspect-h-1 bg-gray-200 rounded-md overflow-hidden group-hover:opacity-75 transition duration-200">
            <img src="/assets/images/property/000003.jpg" alt="枣园北里" class="object-center object-cover">
          </div>
          <h3 class="mt-4 text-sm text-gray-500">
              <span class="absolute inset-0"></span>
            枣园北里
          </h3>
          <p class="mt-1 text-lg font-medium">
            <span class="text-gray-500">已取消</span>
          </p>
        </a>
      </div>

    </div>
  </main>

  <main-footer />
</body>
</html>
