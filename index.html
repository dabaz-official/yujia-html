<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予家</title>
  <link rel="stylesheet" href="/assets/css/font.css">
  <link rel="shortcut icon" href="/assets/images/global/logos/primary-logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/assets/js/dropdown-menu.js"></script>
</head>
<body class="h-full">
  <header class="sticky top-0 z-40 grid grid-cols-3 bg-white shadow-md p-5 md:px-10">
    <!-- Left -->
    <div class="relative flex items-center h-10 cursor-pointer my-auto">
      <img
        src="/assets/images/global/logos/primary-logo.svg"
        alt="予家"
        class="h-8 w-auto md:h-10"
      />
    </div>

    <!-- Middle -->
    <div class="flex items-center md:border-2 rounded-full py-2 md:shadow-sm md:hover:shadow-md transition duration-200">
      <input 
        class="flex-grow pl-5 outline-none bg-transparent text-sm text-gray-600 placeholder-gray-400" 
        type="text" 
        placeholder="搜索房源" 
      />
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6 hidden md:inline-flex text-blue-500 mx-auto mr-5">
          <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <!-- Right -->
    <div class="flex items-center justify-end">
      <div class="inline w-56 text-right space-x-4 text-gray-500">
        <a href="/rent" class="text-sm font-bold hidden md:inline hover:text-gray-700 transition duration-200">
          租房
        </a>
        <a href="/rent" class="text-sm font-bold hidden md:inline hover:text-gray-700 transition duration-200">
          发布房源
        </a>
        <div class="relative inline-block text-left dropdown">
          <div>
            <button id="dropdownBtn" class="inline-flex w-full justify-center rounded-full bg-blue-500 px-2 py-2 text-sm font-medium text-white hover:bg-blue-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-opacity-75 transition duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.5" stroke="currentColor" class="mb-1 mr-1 h-5 w-5 text-slate-200 hover:text-slate-100">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </button>
          </div>
          <div id="menu" class="absolute right-0 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden">
            <ul class="px-1 py-1">
              <li>
                <a href="/rent" class="text-gray-900 group flex w-full items-center rounded-md px-2 py-2 text-sm hover:bg-blue-500 hover:text-white transition duration-200">
                  租房
                </a>
              </li>
              <li>
                <a href="/listing" class="text-gray-900 group flex w-full items-center rounded-md px-2 py-2 text-sm hover:bg-blue-500 hover:text-white transition duration-200">
                  发布房源
                </a>
              </li>
              <li>
                <a href="/login" class="text-gray-900 group flex w-full items-center rounded-md px-2 py-2 text-sm hover:bg-blue-500 hover:text-white transition duration-200">
                  登录
                </a>
              </li>
              <li>
                <a href="/register" class="text-gray-900 group flex w-full items-center rounded-md px-2 py-2 text-sm hover:bg-blue-500 hover:text-white transition duration-200">
                  注册
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    
  </main>

  <footer class="border-t border-gray-200">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col items-start justify-between gap-y-12 pt-16 pb-6 lg:flex-row lg:items-center lg:py-16">
        <div>
          <div class="flex items-center text-gray-900">
            <img src="/assets/images/global/logos/primary-logo.svg" alt="予家" class="h-10 w-10 flex-none" />
            <div class="ml-4">
              <p class="text-base font-semibold">
                予家
              </p>
              <p class="mt-1 text-sm">
                老共青租房平台
              </p>
            </div>
          </div>
          <nav class="mt-11 flex gap-8">
            <a class="relative -my-2 -mx-3 rounded-lg px-3 py-2 text-sm text-gray-700 transition-colors delay-150 hover:text-gray-900 hover:delay-[0ms]" href="/rent">
              <span class="relative z-10">
                租房
              </span>
            </a>
            <a class="relative -my-2 -mx-3 rounded-lg px-3 py-2 text-sm text-gray-700 transition-colors delay-150 hover:text-gray-900 hover:delay-[0ms]" href="/listing">
              <span class="relative z-10">
                发布房源
              </span>
            </a>
          </nav>
        </div>
        <div class="group relative -mx-4 flex items-center self-stretch p-4 transition-colors hover:bg-gray-100 sm:self-auto sm:rounded-2xl lg:mx-0 lg:self-auto lg:p-6">
          <div class="relative flex h-24 w-24 flex-none items-center justify-center">
            <svg fill="none" aria-hidden="true" class="absolute inset-0 h-full w-full stroke-gray-300 transition-colors group-hover:stroke-blue-500">
              <path d="M1 17V9a8 8 0 0 1 8-8h8M95 17V9a8 8 0 0 0-8-8h-8M1 79v8a8 8 0 0 0 8 8h8M95 79v8a8 8 0 0 1-8 8h-8" stroke-width="2" stroke-linecap="round"></path>
            </svg>
            <img src="/assets/images/global/wechat-official.png" alt="予家" class="h-18" />
          </div>
          <div class="ml-8 lg:w-64">
            <p class="text-base font-semibold text-gray-900">
              关注予家公众号
            </p>
            <p class="mt-1 text-sm text-gray-700">
              在微信里更便捷地使用予家。
            </p>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center border-t border-gray-200 pt-8 pb-12 md:flex-row-reverse md:justify-between md:pt-6">
        <p class="mt-6 text-sm text-gray-500 md:mt-0">
          &copy; 2022 予家 版权所有
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
